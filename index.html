<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!--     <div id="request">
      <input type="button" value="click here" id="button" />
    </div> -->
    <h1>Weather App</h1>
    <div id="get-current-weather">
      <button id="current">
        Get Current Weather
      </button>
      <!-- <div id="current-icon"></div> -->
    </div>
    <br />
    <div id="weather"></div>
    <br />
    <div id="current-apparentTemperature"></div>
    <br />
    <div id="current-dewPoint"></div>
    <br />
    <div id="current-humidity"></div>
    <br />
    <div id="current-ozone"></div>
    <br />
    <div id="current-pressure"></div>
    <br />
    <div id="current-visibility"></div>
    <br />
    <div id="current-windBearing"></div>
    <br />
    <div id="current-windGust"></div>
    <br />
    <div id="current-windSpeed"></div>
    <br />
    <div id="weather-hourly"></div>
    <br />
    <ul class="weather-forecasting"></ul>
    <footer>
      <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
    </footer>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
